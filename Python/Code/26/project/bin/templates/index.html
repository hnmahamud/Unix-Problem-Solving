$def with (list, counter)
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Information</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .heading {
            padding-top: 50px;
            color: dodgerblue;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="list-group heading">
                    <button type="button" class="list-group-item list-group-item-action active"> Employee Details </button>
                    $if list:
                        $for i in list:
                            <button type="button" class="list-group-item list-group-item-action">$i</button>
                    $else:
                        <p>Something went wrong!</p>
                </div>
                <div class="list-group heading col-md-6">
                    <button type="button" class="list-group-item list-group-item-action">Total <b>$counter</b> employees of that post!</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
