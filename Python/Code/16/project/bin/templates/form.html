<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Web Form</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <style>
        .heading {
            padding-top: 50px;
            color: dodgerblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <form action="/" method="POST">
                    <h2 class="heading">Fill Out This Form:</h2>
                    <div class="form-group">
                        <label for="exampleInputBookName">Enter Book Name:</label>
                        <input type="text" class="form-control" id="exampleInputBookName" aria-describedby="emailHelp" name="BookName">

                        <label for="exampleInputAuthorName">Enter Author Name:</label>
                        <input type="text" class="form-control" id="exampleInputAuthorName" aria-describedby="emailHelp" name="AuthorName">

                        <label for="exampleInputPrice">Enter Price:</label>
                        <input type="text" class="form-control" id="exampleInputPrice" aria-describedby="emailHelp" name="Price">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
